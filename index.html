<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locked Fullscreen Image</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevent scrolling */
  }

  body {
    background: url('https://framerusercontent.com/images/P7gyg7JvGwAdG99AVpSDsrmnK0.png') no-repeat center center fixed;
    background-size: cover; /* Fullscreen */
    user-select: none;      /* Prevent text selection */
    -webkit-user-drag: none; /* Prevent dragging on Safari/Chrome */
  }

  /* Transparent overlay to block clicks or drag events */
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999;
  }
</style>
</head>
<body>

<div id="overlay"></div>

<script>
  // Disable right-click context menu
  document.addEventListener('contextmenu', e => e.preventDefault());

  // Disable keyboard shortcuts (F12, Ctrl+Shift+I/J, Ctrl+U)
  document.addEventListener('keydown', function(e) {
    if (
      e.key === 'F12' || 
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') ||
      (e.ctrlKey && e.key.toLowerCase() === 'u')
    ) {
      e.preventDefault();
    }
  });

  // Block drag events globally
  document.addEventListener('dragstart', e => e.preventDefault());
</script>

</body>
</html>
