<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal.io</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="https://i.postimg.cc/W496X2YK/logo.png">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    user-select: none;
    background-color: black; /* Background behind transparent image */
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: url('https://framerusercontent.com/images/P7gyg7JvGwAdG99AVpSDsrmnK0.png') no-repeat center center;
    background-size: cover;
    pointer-events: none; /* Prevent interaction */
  }
</style>
</head>
<body>

<script>
  document.addEventListener('contextmenu', e => e.preventDefault());

  document.addEventListener('keydown', function(e) {
    if (
      e.key === 'F12' || 
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') ||
      (e.ctrlKey && e.key.toLowerCase() === 'u')
    ) {
      e.preventDefault();
    }
  });

  document.addEventListener('dragstart', e => e.preventDefault());
</script>

</body>
</html>
